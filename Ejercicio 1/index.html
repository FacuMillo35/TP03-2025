<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Básica</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    label, input, select, button { margin: .5rem 0; display: block; }
    #resultado { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Calculadora</h1>
  <form id="calc-form">
    <label>Número 1:
      <input type="number" id="num1" required>
    </label>

    <label>Número 2:
      <input type="number" id="num2" required>
    </label>

    <label>Operación:
      <select id="operacion">
        <option value="sumar">Suma</option>
        <option value="restar">Resta</option>
        <option value="multiplicar">Multiplicación</option>
        <option value="dividir">División</option>
      </select>
    </label>

    <button type="button" id="btn-calcular">Calcular</button>
  </form>

  <div id="resultado"></div>

  <script>
    const num1 = document.getElementById('num1');
    const num2 = document.getElementById('num2');
    const operacion = document.getElementById('operacion');
    const btn = document.getElementById('btn-calcular');
    const resultado = document.getElementById('resultado');

    function actualizarEstadoBoton() {
      if (operacion.value === 'dividir') {
        btn.disabled = true;
        resultado.textContent = 'La división está deshabilitada.';
      } else {
        btn.disabled = false;
        resultado.textContent = '';
      }
    }

    operacion.addEventListener('change', actualizarEstadoBoton);

    btn.addEventListener('click', () => {
      const a = parseFloat(num1.value);
      const b = parseFloat(num2.value);

      if (isNaN(a) || isNaN(b)) {
        resultado.textContent = 'Por favor ingrese ambos números.';
        return;
      }

      let res;
      switch (operacion.value) {
        case 'sumar':
          res = a + b;
          break;
        case 'restar':
          res = a - b;
          break;
        case 'multiplicar':
          res = a * b;
          break;
        default:
          res = undefined;
      }

      resultado.textContent = res !== undefined ? `Resultado: ${res}` : '';
    });

    // Inicializar estado al cargar la página
    actualizarEstadoBoton();
  </script>
</body>
</html>
